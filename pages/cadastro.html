<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAnita - Aluguel de Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>UniAnita - Aluguel de Imóveis</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Início</a></li>
                <li><a href="compartilhar.html" target="_self">Compartilhar Residência</a></li>
                <li><a href="cadastro.html" target="_self">Cadastre-se</a></li>
                <li><a href="login.html" target="_self">Login</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="cadastro">
            <h1>Cadastre-se</h1>
            <form action="/enviar" method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

    
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
    
    
                <input type="submit" value="Cadastre-se">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - UniAnita | Aluguel de Imóveis</p>
    </footer>
</body>
</html>
