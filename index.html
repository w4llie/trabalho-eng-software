<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAnita - Aluguel de Imóveis</title>
    <link rel="stylesheet" href="../testecss/style.css">
</head>
<body>
    <header>
        <h1>UniAnita - Aluguel de Imóveis</h1>
    </header>

    <main>
        <section class="form-container">
            <!-- Formulário de Login -->
            <div id="login-form" class="form-box">
                <h2>Login</h2>
                <form action="index.html" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="javascript:void(0)" onclick="toggleForms()">Cadastre-se aqui</a></p>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="cadastro-form" class="form-box" style="display: none;">
                <h2>Cadastro</h2>
                <form action="index.html" method="POST">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                    <label for="email-cadastro">Email:</label>
                    <input type="email" id="email-cadastro" name="email-cadastro" placeholder="Digite seu e-mail" required>

                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" name="senha-cadastro" placeholder="Digite sua senha" required>

                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

                    <button type="submit">Cadastrar</button>
                    <p>Já tem uma conta? <a href="javascript:void(0)" onclick="toggleForms()">Faça login aqui</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - UniAnita | Aluguel de Imóveis</p>
    </footer>

    <!-- Link para o arquivo JS -->
    <script src="../testejs/script.js"></script>
</body>
</html>
